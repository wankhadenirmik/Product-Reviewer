{% extends 'base.html' %}
{% block title %}Add_Product
{% endblock title %}
{% block css %}
<link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="{{ url_for('static',filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link
  href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
  rel='stylesheet' type='text/css'>

<!-- Custom styles for this template -->
<link href="{{ url_for('static',filename='css/clean-blog.min.css')}}" rel="stylesheet">
{% endblock css %}
{% block body %}
{% if session['logged_in'] %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static',filename='images/addpost-bg.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Add Products</h1>
          <span class="subheading">
            <h5>Hi {{uname}} !! </h5>You can add products here
          </span>


        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <form enctype="multipart/form-data" name="addForm" id="addForm" method="POST" action="{{url_for('addproductpost')}}" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" id="name" required
              data-validation-required-message="Please enter a name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Description</label>
            <input type="text" class="form-control" placeholder="Description" name="description" id="description"
              required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Upload Image</label>
            <input type="file" class="form-control" placeholder="Upload Image" name="file" id="file"
              required data-validation-required-message="Please upload image." autocomplete="off" required>
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Price</label>
            <input type="number" class="form-control" placeholder="Price" name="price" id="price" required
              data-validation-required-message="Please enter price.">

            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Add</button>
      </form>
    </div>
  </div>
</div>

<hr>




<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
<!-- Custom scripts for this template -->

<script src="{{ url_for('static',filename='js/clean-blog.min.js')}}"></script>




{% endif %}
{% endblock body %}
