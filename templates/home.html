{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/album.css') }}" />


{% endblock css %}

{% block body %}


<main role="main">

  <header class="masthead" style="background-image: url('{{url_for('static',filename='images/banner.jpg')}}' )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row"> 
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Product Reviewer System</h1>
            <span class="subheading">Open up your user experince</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for item in arr %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-lg ">
            <a href="{{ url_for('jacket',product_id=item.id)}}"><img class="card-img-top"
                src="static/images/{{item.filename}}" alt="Image"
                title="This right here is a caption." /></a>

            <div class="card-body">
              <h2 class="card-title"> {{ item[1]}}   </h2>
              <h4 class="card-text">   {{ item[2]}}   </h4>
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-grid gap-4 d-md-flex justify-content-md-end">
                  <h3 class="card-text">Price : Rs </hr>
                  <h3>{{item[4]}}</h3>

                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

  <div style="text-align :center;" class="container"> <button style="text-align :center;" class="btn btn-primary"><a
        text-align="center" href="{{url_for('addproduct')}}">Add product</a></button></div>

</main>

{% endblock body %}
